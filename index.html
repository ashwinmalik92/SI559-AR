<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="src/custom.css">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="src/custom.js"></script>
<body>
    <div class="tray gallery">
        <button class="btn-gallery" id="viz1"><img class="gallery-img" src="img/viz1.png"></button>
    </div>
    <div class="tray actions">
        <div class="btn-group">
            <button class="btn-action" id="img-next">Next</button>
        </div>
        <div class="btn-group">
            <button class="btn-action" id="scale-minus"><img class="btn-img" src="img/scale-minus.svg"></button>
            <button class="btn-action" id="scale-plus"><img class="btn-img" src="img/scale-plus.svg"></button>
        </div>
        <div class="btn-group">
            <button class="btn-action" id="rotate-minus"><img class="btn-img" src="img/rotate-minus.svg"></button>
            <button class="btn-action" id="rotate-plus"><img class="btn-img" src="img/rotate-plus.svg"></button>
        </div>
    </div>
    <a-scene embedded arjs>
        <a-assets>
            <img id="viz1" src="img/viz1.png">
            <img id="viz2" src="img/viz2.png">
            <img id="viz3" src="img/viz3.png">
        </a-assets>
        <a-marker preset="hiro">
            <a-plane
                id="display"
                position='0 0 0'
                src="#viz1"
                height="3" width="3"
                rotation="-90 0 0"
            ></a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
